<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MobLab Setup</title>
    <script type="text/javascript" language='javascript'
      src='autotest.MoblabSetupClient.nocache.js'>
    </script>
  </head>

  <body>
    <!-- gwt history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
      style="position:absolute;width:0;height:0;border:0"></iframe>

    <h1>MobLab Admin</h1>
    <div id="tabs">
      <div id="config_Wizard" title="Config Wizard">
      </div>
      <div id="config_settings" title="Config Settings">
        <span id="view_config_values"></span><br>
        <span id="view_submit"></span>
        <span id="view_reset"></span>
      </div>

      <div id="moblab_credentials" title="Upload Crendentials">
        <table>
          <tr>
            <td>
              <span class="field-name">Boto Key: </span>
            </td>
            <td>
              <span id="view_boto_key"></span>
            </td>
            <td>
              <span id="view_submit_boto_key"></span>
            </td>
            <td>
              <span id="view_help_boto_key"></span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="field-name">Service Account Credential: </span>
            </td>
            <td>
              <span id="view_service_account"></span>
            </td>
            <td>
              <span id="view_submit_service_account"></span>
            </td>
            <td>
              <span id="view_help_service_account"></span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="field-name">Launch Control Key: </span>
            </td>
            <td>
              <span id="view_launch_control_key"></span>
            </td>
            <td>
              <span id="view_submit_launch_control_key"></span>
            </td>
            <td>
              <span id="view_help_launch_control_key"></span>
            </td>
          </tr>
        </table>
      </div>

      <div id="dut_manage" title="Manage DUTs">
        <span id="view_dut_manage"></span><br>
      </div>

      <div id="suite_run" title="Run Suite">
        <span id="view_suite_run"></span><br>
      </div>
    </div>

    <br>
    <div id="error_log"></div>
  </body>
</html>
