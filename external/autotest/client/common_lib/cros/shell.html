<html>
    <head>
        <title>Interactive Test</title>
        <script language="Javascript">
            window.__ready = 0;
            window.__result = null;
            function submit_button(value) {
                window.__result = value;
                window.__ready = 1;
            };
        </script>
    </head>

    </body>
</html>
