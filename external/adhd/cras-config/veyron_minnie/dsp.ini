input_19=0.5       ; release
input_20=1         ; boost
input_21=2000      ; f
input_22=0         ; enable
input_23=-24       ; threshold
input_24=30        ; knee
input_25=12        ; ratio
input_26=0.003     ; attack
input_27=0.25      ; release
input_28=0         ; boost

