input_20=0         ; boost
input_21=2000      ; f
input_22=1         ; enable
input_23=-30       ; threshold
input_24=25        ; knee
input_25=4         ; ratio
input_26=0.003     ; attack
input_27=0.25      ; release
input_28=0         ; boost

