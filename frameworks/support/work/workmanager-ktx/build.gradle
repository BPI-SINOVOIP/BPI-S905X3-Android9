import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.SupportLibraryExtension

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("SupportAndroidLibraryPlugin")
    id("kotlin-android")
}

android {
    buildTypes {
        debug {
            // Breaks Kotlin compiler
            testCoverageEnabled = false
        }
    }
}

dependencies {
    api project(':work:work-runtime')
    api(KOTLIN_STDLIB)

    androidTestImplementation project(':work:work-testing')
    androidTestImplementation(TEST_RUNNER)
    androidTestImplementation(ESPRESSO_CORE)
    testImplementation(JUNIT)
}

supportLibrary {
    name = "Android WorkManager Kotlin Extensions"
    publish = true
    mavenVersion = LibraryVersions.WORKMANAGER
    mavenGroup = LibraryGroups.WORKMANAGER
    inceptionYear = "2018"
    description = "Android WorkManager Kotlin Extensions"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}
