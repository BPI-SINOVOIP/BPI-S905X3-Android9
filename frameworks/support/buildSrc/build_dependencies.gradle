def build_versions = [:]

build_versions.kotlin = '1.2.41'

rootProject.ext['build_versions'] = build_versions


def build_libs = [:]

def androidPluginVersionOverride = System.getenv("GRADLE_PLUGIN_VERSION")

if (androidPluginVersionOverride != null) {
    build_libs.gradle = 'com.android.tools.build:gradle:' + androidPluginVersionOverride
} else {
    // Keep gradle plugin version in sync with ub_supportlib-master manifest.
    build_libs.gradle = 'com.android.tools.build:gradle:3.2.0-alpha16'
}

// jarjar plugin
build_libs.jarjar_gradle = 'org.anarres.jarjar:jarjar-gradle:1.0.0'
build_libs.error_prone_gradle = 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.13'
build_libs.jacoco = 'org.jacoco:org.jacoco.core:0.7.8'
build_libs.jacoco_ant = 'org.jacoco:org.jacoco.ant:0.7.8'
build_libs.kotlin = [
        gradle_plugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${build_versions.kotlin}"
]
// jdiff dependencies
build_libs.jdiff = 'com.android:jdiff:1.1.0'
build_libs.xml_parser_apis = 'xerces:xmlParserAPIs:2.6.2'
build_libs.xerces_impl = 'xerces:xercesImpl:2.6.2'

build_libs.doclava = 'com.android:doclava:1.0.6'

rootProject.ext['build_libs'] = build_libs
