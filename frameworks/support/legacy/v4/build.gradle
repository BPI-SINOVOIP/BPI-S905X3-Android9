import androidx.build.LibraryVersions

plugins {
    id("SupportAndroidLibraryPlugin")
}

dependencies {
    api(project(":core"))
    api(project(":media"))
    api(project(":legacy-support-core-utils"))
    api(project(":legacy-support-core-ui"))
